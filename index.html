<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue practice</title>
  <script src="vue2.js"></script>
</head>
<body>
<div id="root">
<ul>
  <li v-for="name in names" v-text="name"></li>
</ul>
<input type="text" id="text"> <button id="button">add name</button>
</div>
<script>
var app = new Vue({
  el: '#root',
  data: {
    names: ['Rekha', 'Polo', 'Ranjith', 'Vasanth']
  },
  mounted() {
    alert('hello world');
    document.querySelector('#button').addEventListener('click', () => {
      let text = document.querySelector('#text');
      this.names.push(text.value);
      text.value = "";
    })
  }
})

//   text.value = "";

</script>
</body>
</html>
