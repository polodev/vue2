<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue practice</title>
  <script src="vue2.js"></script>
</head>
<body>
<div id="root">
  <input type="text" v-model="message">
  <p>{{ message }}</p>
</div>
<script>
var app = new Vue({
  el: '#root',
  data: {
    message: 'Hello world'
  }
})
</script>
</body>
</html>
