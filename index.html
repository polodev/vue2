<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue practice</title>
  <style>
    .red-color {
      color: red;
    }
    .isActive {
      color: green;
    }
  </style>
  <script src="vue2.js"></script>
</head>
<body>
<div id="root">
<button v-bind:title="title" :class="redColor">Hello world</button>
<br>
<button v-bind:title="title" :class="{ isActive: isActive }" @click="toggleIsActive">Hello world</button>
</div>
<script>
var app = new Vue({
  el: '#root',
  data: {
    title: 'this is the title by js',
    redColor: 'red-color',
    isActive: false
  },
  methods: {
    toggleIsActive () {
      this.isActive = !this.isActive
    }
  }
})
</script>
</body>
</html>
